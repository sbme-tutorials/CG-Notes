## Traditional 2D Visualization

* Just visualize the image in 2D
--


* Doctor has to look at high number of images to diagnose the patient
--


* It's not possible to diagnose the patient with a single image
--


*  Doctor also needs to check the different projections (sagittal, coronal, axial)

## Volume Rendering Algorithms

There are different techniques for volume rendering 
--

* Direct volume rendering 
  
  * From Voxels to image

  * Voxel is like a pixel but in 3D
--


* Indirect volume rendering 
  
  * Voxels to vertices

  * vertices to triangles (meshes)

  * Meshes to image
--

---
##  Direct Volume rendering 

--


* Based on ray casting algorithm 
--


* Volume is mapped to 2D image plane according to intersections of rays
--


* It is computationally expensive (You have to repeat the process for every transformation action)
--


<center>
<img src="../../images/ray-casting.jpeg" width="80%">
</center>

---
## Indirect Volume rendering
--

* The basic idea is extracting polygons or primitives (points) from Volume and render extracted polygon itself not the volume

* The main algorithm is Marching cubes algorithm

<center>
<img src="../../images/350px-MarchingCubes.svg.png" width="50%">
</center>
--

* Different iso values are used to extract different surfaces


<center>
<img src="../../images/iso-surface.jpeg" width="50%">
</center>
